<html ng-app="meuApp" ng-controller="Ctrl">
<head><meta charset="utf-8"></meta></head>
<p ng-repeat="msg in messages">
	<strong ng-bind="msg.user"></strong>
	<span ng-bind="msg.text"></span>
</p>
<form ng-submit="submit()">
<input type="text" ng-model="user" placeholder="Digite seu nome" required/>
<input type="text" ng-model="text" placeholder="Digite sua mensagem" required/>
<button type="submit">Enviar</button>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
<script>
var config = {
    apiKey: "AIzaSyBX4t1yJBgkaE-Xogr64-bidakD9DBjpHg",
    authDomain: "dwarf.firebaseapp.com",
    databaseURL: "https://dwarf.firebaseio.com",
    storageBucket: "project-4755376943519591015.appspot.com",
    messagingSenderId: "960637009294"
};
firebase.initializeApp(config);
</script>
<script>
angular.module('meuApp', ['firebase'])
.controller('Ctrl', function($scope, $firebaseArray) {
    var ref = firebase.database().ref().child('messages');
    $scope.messages = $firebaseArray(ref);
    $scope.submit = function() {
    	$scope.messages.$add({
    		user: $scope.user,
    		text: $scope.text
    	});
    	$scope.text = '';
    }
});
</script>
</html>
